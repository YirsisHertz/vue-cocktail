<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="V-Cocktails es un app diseñada para consultar facilmente cocktails buscando el tipo de alcohol a emplear."
    />

    <!-- PWA Metadata -->
    <meta name="theme-color" content="#212529" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>V-Cocktails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="manifest" href="./manifest.json" />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <center>
          <h1 class="p-3">{{title}}</h1>
          <hr />

          <label>
            Drink:
            <input type="text" v-model="search" placeholder="Drink Name" />
          </label>

          <button class="btn btn-dark m-2" @click="searchDrink">Search</button>
          <hr />

          <p>Search: {{search}}</p>
        </center>
        <div class="container">
          <div class="row">
            <div
              class="col-xl-2 col-lg-3 card p-3 m-2 text-center"
              v-for="drink in drinks"
              :key="drink.idDrink"
            >
              <div>
                <img
                  class="img-fluid"
                  :src="drink.strDrinkThumb"
                  :alt="drink.strDrink"
                  loading="lazy"
                />

                <h2>Drink Name: {{drink.strDrink}}</h2>

                <p>Instructions: {{drink.strInstructions}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center bg-dark text-white p-3">
      Iconos diseñados por
      <a href="https://www.flaticon.es/autores/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.es</a>
    </div>

    <script>
      
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./sw.js")
          .then((res) => console.log("Register SW"))
          .catch((err) => console.log(err));
        }
    
    </script>
    
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
  </body>
</html>
